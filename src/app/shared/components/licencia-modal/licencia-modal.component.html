<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-4 rounded-lg shadow-md w-1/2">
    <h2 class="text-xl font-bold mb-4">{{ isEditMode ? 'Editar Licencia' : 'Añadir Licencia' }}</h2>

    <form (ngSubmit)="onSave()">
      <label for="docente" class="block text-sm font-medium text-gray-700">Docente:</label>
      <select id="docente" [(ngModel)]="licencia.docenteId" name="docenteId" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option [ngValue]="null" disabled>Seleccione el docente</option>
        <option *ngFor="let docente of docentes" [value]="docente.id">{{ docente.nombre }} {{docente.apellido}}</option>
      </select>

      <label for="programacion" class="block text-sm font-medium text-gray-700">Programación Académica:</label>
      <select id="programacion" [(ngModel)]="licencia.programacionAcademicaId" name="programacionAcademicaId" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option [ngValue]="null" disabled>Seleccione la programación académica</option>
        <option *ngFor="let programacion of programaciones" [value]="programacion.id">{{ getProgramacionDescripcion(programacion) }}</option>
      </select>

      <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha:</label>
      <input type="date" id="fecha" [(ngModel)]="licencia.fecha" name="fecha" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

      <label for="motivo" class="block text-sm font-medium text-gray-700">Motivo:</label>
      <input type="text" id="motivo" [(ngModel)]="licencia.motivo" name="motivo" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

      <label for="file" class="block text-sm font-medium text-gray-700">Foto Licencia:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />

      <div class="mt-4 flex justify-end">
        <button type="button" (click)="onClose()" class="bg-gray-500 text-white px-4 py-2 rounded-md mr-2">Cancelar</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Guardar</button>
      </div>
    </form>

    <div *ngIf="toastMessage" [ngClass]="toastClass" class="mt-4">
      {{ toastMessage }}
    </div>
  </div>
</div>
